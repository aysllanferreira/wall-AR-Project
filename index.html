<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script type='text/javascript' src='./build/aframe-ar-nft.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>
        <arjs-anchor hit-testing-enabled="true"></arjs-anchor>
    </a-scene>

    <script>
        var anchor = document.querySelector('arjs-anchor');

        anchor.addEventListener('anchorFound', function(ev){
            var text = document.createElement('a-text');
            text.setAttribute('value', 'Aysllan is beautiful');
            text.setAttribute('scale', '10 10 10');
            text.setAttribute('look-at', '[gps-camera]');
            text.setAttribute('gps-entity-place', `latitude: ${ev.detail.anchorNode.anchorLocation.lat}; longitude: ${ev.detail.anchorNode.anchorLocation.lng};`);
            document.querySelector('a-scene').appendChild(text);
        });
    </script>
</body>
