<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Location-Based AR with AR.js and Three.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam;">
      <a-entity camera></a-entity>
      <a-marker preset="custom" type="pattern" url="markers/pattern-marker.patt">
        <a-image src="https://i.imgur.com/k8jzWb7.jpg" width="2" height="2" position="0 0 0"></a-image>
      </a-marker>
    </a-scene>
  </body>
</html>
