<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Location-Based Image Display</title>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-image id="my-image" src="./teste.jpeg" width="1" height="1" class="hidden"></a-image>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <script src="./script.js"></script>
</html>
