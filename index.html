<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
<script type='text/javascript' src='./build/aframe-ar.js'></script>
</head>
<body>
<!-- Use the 'gps-camera' component for location-based tracking -->
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
	<a-camera gps-camera></a-camera>
	<a-text value='This will always face the user.' look-at='[gps-camera]' gps-entity-place="latitude: -21.2666748; longitude: -48.5037267" scale="50 50 50"></a-entity>
</a-scene>	
</body>
</html>
