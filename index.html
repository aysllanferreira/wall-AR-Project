<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.3.0/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r125/three.min.js"></script>
    <title>Location-Based Image Display</title>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    
      #my-image {
        transition: opacity 0.5s;
      }
    
      #my-image.visible {
        opacity: 1;
      }
    
      #my-image:not(.visible) {
        opacity: 0;
      }
    </style>

  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity position="0 0 0" scale="0.05 0.05 0.05" obj-model="obj: url(./PenguinBaseMesh.obj); mtl: url(./PenguinBaseMesh.mtl)" class="marker"></a-entity>
        <a-image id="my-image" position="0 0 -0.1" scale="0.05 0.05 1" src="./teste.jpeg" class="marker"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script src="./script.js"></script>
  </body>
</html>
